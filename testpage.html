<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cmdpal test page</title>
  </head>
  <body>
    Open cmdpal to see the registered command "Say Hello".
    <script>
      addEventListener('cmdpal', (e) => {
        if (e.detail.open) {
          onCommandPaletteOpen()
        }
      })

      function onCommandPaletteOpen() {
        dispatchEvent(
          new CustomEvent('cmdpal', {
            detail: {
              register: {
                group: 'hello',
                commands: [
                  {
                    id: 'custom.hello',
                    title: 'Say Hello',
                    description: '^_^',
                    detail: 'Click me!',
                  },
                ],
              },
            },
          }),
        )
      }

      addEventListener('cmdpal', (e) => {
        if (e.detail.execute) {
          switch (e.detail.execute.command) {
            case 'custom.hello':
              alert('meow')
              break
          }
        }
      })
    </script>
  </body>
</html>
